language: python
python: 3.5
env:
  matrix:
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py33
  - TOXENV=py27
  - TOXENV=py26
  - TOXENV=pypy
  global:
    secure: 
install: pip install -U tox
script: tox -e ${TOXENV}
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: internaphosting
  password:
  secure: 
  on:
    tags: true
    repo: internap/artifactory-ephemerals-pruner
    condition: $TOXENV == py27
